{% extends 'cms/base/cms_base.html' %}

{% block title %}
    轮播图管理
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/cms/banners.min.css' %}">
    <script src="{% static 'arttemplate/template-web.js' %}"></script>
    <script src="{% static 'js/banners.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>轮播图管理</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="btn-banners">
                <button class="btn btn-primary" id="add-banner-btn">
                    <i class="fa fa-plus"></i>
                    添加轮播图
                </button>
            </div>
            <ul class="tips">
                <li>支持JPG,GIF,PNG格式图片，最多可上传6张图片</li>
                <li>比例4:1，宽度在800px以上，5M以内</li>
            </ul>
        </div>
    </div>
    <div class="banner-list-group"></div>
    <script id="banner-item" type="text/html">
        {% verbatim %}
        {{ if banner }}
        <div class="box banner-item" data-banner-priority="{{ banner.priority }}" data-banner-id="{{ banner.id }}" style="width: 1000px;">
            {{ else }}
            <div class="box banner-item" style="width: 1000px;">
                {{ /if }}
                <div class="box-header">
                    {{ if banner }}
                    <span class="priority">优先级：{{ banner.priority }}</span>
                    {{ else }}
                    <span class="priority">优先级：0</span>
                    {{ /if }}
                    <button class="btn btn-default btn-xs pull-right close-btn">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
                <div class="box-body">
                    <div class="thumbnail-group">
                        <input type="file" style="display: none;" class="image-input">
                        {{ if banner }}
                        <img class="thumbnail" style="width: 240px; height: 100px; float: left;"
                             src="{{ banner.img_url }}" alt="">
                        {{ else }}
                        <img class="thumbnail" style="width: 240px; height: 100px; float: left;"
                             src="http://q87jey5py.bkt.clouddn.com/1586661617709.jpg" alt="">
                        {{ /if }}
                    </div>
                    <div class="more-group" style="width: 700px; float: left;margin-left: 20px;">
                        <div class="form-group">
                            {{ if banner }}
                            <input type="number" class="form-control" name="priority" value="{{ banner.priority }}">
                            {{ else }}
                            <input type="number" class="form-control" name="priority" placeholder="图片优先级，请输入1,2...">
                            {{ /if }}
                        </div>
                        <div class="form-group">
                            {{ if banner }}
                            <input type="text" class="form-control" name="link_to" value="{{ banner.link_to }}">
                            {{ else }}
                            <input type="text" class="form-control" name="link_to" placeholder="跳转链接">
                            {{ /if }}
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary pull-right save-btn">保存</button>
                </div>
            </div>
        {% endverbatim %}
    </script>
{% endblock %}
