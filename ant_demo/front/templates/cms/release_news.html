{% extends 'cms/base/cms_base.html' %}

{% block title %}
    发布最新
{% endblock %}

{% block head %}
    <script src="https://unpkg.com/qiniu-js@2.5.5/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/release_news.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>发布新闻</h1>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box  box-primary">
                <form action="" class="form">
                {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-form">标题</label>
                            <input type="text" class="form-control" name="title" id="title-form">
                        </div>
                        <div class="form-group">
                            <label for="desc-form">描述信息</label>
                            <input type="text" class="form-control" name="desc" id="desc-form">
                        </div>
                            <div class="form-group">
                                <label for="category-form">分类</label>
                                <select name="category" id="category-form" class="form-control">
                                    {% for category in categories %}
                                        <option value="{{ category.pk }}">{{ category.category_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="thumbnail-form">缩略图</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="thumbnail" id="thumbnail-form">
                                    <span class="input-group-btn">

                                        <!--关键点，需要会-->
                                        <label hidden class="btn btn-default btn-file">
                                            上传图片<input type="file" class="btn btn-default" id="thumbnail-btn">
                                        </label>
                                    </span>
                                </div>
                            </div>
                        <div class="form-group" id="process-group" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                    0%
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%">
                            <label for="content-group" style="width: 100%">内容</label>
                            <script id="UEditor" type="text/plain" style="width: 100%"></script>
                        </div>
                        <div class="form-group">
                            <button id="submit-Btn" class="btn btn-primary pull-right">发布内容</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}

{% block sidebar-menu %}

{% endblock %}
